<div *ngIf="listing">
    <a (click)="goBack()" [routerLink]="">Go Back</a>
    <br>
    <h2 class="page-header">{{ listing.title }} <small>{{ listing.city }}</small></h2>
    <div class="row">
        <div class="col-md-4">
            <img style="width: 100%" class="thumbnail" src="{{imageUrl}}">
        </div>
        <div class="col-md-8 text-center">
            <ul class="list-group text-left">
                <li class="list-group-item">Owner: {{ listing.owner }}</li>
                <li class="list-group-item">Bedrooms: {{ listing.bedrooms }}</li>
                <li class="list-group-item">Type: {{ listing.type }}</li>
                <li class="list-group-item">Price: {{ listing.price }}</li>
            </ul>
            <br>
            <a class="btn btn-dark" [routerLink]="['/edit-listing/'+id]">Edit</a>&nbsp;
            <a (click)="onDeleteClick()" class="btn btn-danger text-white">Delete</a>
        </div>
    </div>
    <br>
</div>
